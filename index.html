<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Keep</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon-16x16.png" />
    <link rel="stylesheet" href="./style.css" />
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="navbar">
        <!-- icon -->
        <div class="nav-logo">
          <div class="menu-bar">
            <i class="fa-solid fa-bars"></i>
          </div>
          <div class="logo"><img src="./keep_2020q4_48dp.png" alt="" /></div>
          <div class="logo-title">
            <p>Keep</p>
          </div>
        </div>
        <!-- Search bar -->
        <div class="search-bar">
          <form>
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Search" />
          </form>
        </div>
        <!-- right navbar -->
        <div class="right-nav">
          <div>
            <i class="fa-solid fa-rotate-right"></i>
          </div>
          <div>
            <i class="fa-solid fa-gear"></i>
          </div>
          <img src="./unnamed.png" alt="" />
        </div>
      </div>
    </header>
    <!-- Home -->

    <!-- Modal for editing -->
    <div class="modal">
      <input type="text" class="modal-title" placeholder="Title" />
      <input type="text" class="modal-text" placeholder="Take a note..." />
      <span class="modal-close-button">Close</span>
    </div>
    <!-- main -->

    <main>
      <div id="form-container">
        <form id="form" autocomplete="off">
          <input type="text" placeholder="Title" id="note-title" />
          <input type="text" placeholder="Take a note..." id="note-text" />
          <div id="form-buttons">
            <button type="submit" id="submit-button">Submit</button>
            <button type="submit" id="form-close-button">Close</button>
          </div>
        </form>
      </div>
      <div id="notes"></div>
      <div id="placeholder">
        <img id="placeholder-logo" src="" />
        <p id="placeholder-text">Notes you add appear here</p>
      </div>
      <!--  -->
      <div id="color-tooltip">
        <div class="color-option" data-color="#fff" id="white"></div>
        <div class="color-option" data-color="#d7aefb" id="purple"></div>
        <div class="color-option" data-color="#fbbc04" id="orange"></div>
        <div class="color-option" data-color="#a7ffeb" id="teal"></div>
      </div>

      <!--  -->
    </main>
    <!--  -->
    <script src="/script.js"></script>
  </body>
</html>
