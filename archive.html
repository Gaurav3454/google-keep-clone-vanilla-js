        <div class="nav-logo">

          <div class="logo-title">
            <p>Keep</p>
          </div>
        </div>
        <!-- Search bar -->
        <div class="search-bar">
          <form>
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
            <!-- <span class="tooltip-text">Search</span> -->
            <input id="search-text" type="text" placeholder="Search" />
          </form>
        </div>
        <!-- right navbar -->

    <!-- Home -->
    <aside class="sidebar">
      <ul>
        <li>
          <a href="index.html"
            ><span class="icon-span"
              ><i class="fa-regular fa-lightbulb"></i></span

        <li>

      <input type="text" class="modal-text" placeholder="Take a note..." />
      <span class="modal-close-button">Close</span>
    </div>

    <main>
      <div id="notes" style="margin-top: 100px"></div>
      <div id="placeholder">
        <img id="placeholder-logo" src="" />
        <!-- <p id="placeholder-text">Notes you add appear here</p> -->
      </div>

        <div class="color-option" data-color="#fff" id="white"></div>
        <div class="color-option" data-color="#d7aefb" id="purple"></div>
        <div class="color-option" data-color="#fbbc04" id="orange"></div>
